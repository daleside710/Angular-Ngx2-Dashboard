<div class="widgets">

  <div class="row">
    <ba-card baCardClass="with-scroll" class="smart-table-container">
      <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    </ba-card>
  </div>

  <div class="row" style="text-align: center">
    <div class="col-sm-4">
      <i class="fa fa-info-circle text-success"></i><span>&nbsp;- Normal</span>
    </div>
    <div class="col-sm-4">
      <i class="fa fa-info-circle text-warning" style="width:auto;"></i><span>&nbsp;- Suspicious</span>
    </div>
    <div class="col-sm-4">
      <i class="fa fa-info-circle text-danger"></i><span>&nbsp;- Malicious</span>
    </div>
  </div>

</div>
