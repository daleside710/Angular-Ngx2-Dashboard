<div class="row container-style">
  <div class="col-sm-12 col-12">
    <form class="form-horizontal" style="margin-top:5px;margin-left:auto;margin-right:auto;">
      <div class="form-group row">
        <label class="control-label" for="gId">Gateway ID</label>
        <input type="text" class="form-control" [(ngModel)]="model.gId" id="gId" name="gId" placeholder="Gateway ID">
      </div>
      <div class="form-group  row">
        <label class="control-label" for="Chain">Chain</label>
        <select class="form-control" id="chain" name="chain" [(ngModel)]="model.chain">
          <option>Output</option>
          <option>Input</option>
          <option>Forward</option>
        </select>
      </div>
      <div class="form-group  row">
        <label class="control-label" for="sourceAddress">Source Address</label>
        <input type="text" class="form-control" [(ngModel)]="model.sourceAddress" id="sourceAddress" name="sourceAddress"
          placeholder="Source Address">
      </div>
      <div class="form-group  row">
        <label class="control-label" for="protocol">Protocol</label>
        <select class="form-control" [(ngModel)]="model.protocol" id="protocol" name="protocol">
          <option>TCP</option>
          <option>UDP</option>
          <option>HTTP</option>
        </select>
      </div>
      <div class="form-group  row">
        <label class="control-label" for="destination">Destination</label>
        <input type="text" class="form-control" [(ngModel)]="model.destination" id="destination" name="destination"
          placeholder="Destination">
      </div>
      <div class="form-group row">
        <label class="control-label" for="target">Target</label>
        <select class="form-control" [(ngModel)]="model.target" id="target" name="target">
          <option>Accept</option>
          <option>Drop</option>
          <option>Reject</option>
        </select>
      </div>
    </form>
    <div class="row">
      <div style="margin-left:auto;margin-right:auto;">
        <gwdimagebtn (click)="onNew()" btnTitle="New" btnImage="{{'/app/gateway/icon_new.png' | baAppPicture}}"></gwdimagebtn>
        <gwdimagebtn (click)="onDisable()" btnTitle="Disable" btnImage="{{'/app/gateway/icon_disabled.png' | baAppPicture}}"></gwdimagebtn>
        <gwdimagebtn (click)="onEnable()" btnTitle="Enable" btnImage="{{'/app/gateway/icon_enabled.png' | baAppPicture}}"></gwdimagebtn>
        <gwdimagebtn (click)="onEdit()" btnTitle="Edit" btnImage="{{'/app/gateway/icon_edit.png' | baAppPicture}}"></gwdimagebtn>
        <gwdimagebtn (click)="onDelete()" btnTitle="Delete" btnImage="{{'/app/gateway/icon_delete.png' | baAppPicture}}"></gwdimagebtn>
      </div>
    </div>
  </div>
</div>
